{% extends "layout.html" %}

{% block body %}
    <div class="dropdown">
        <button class="dropbtn">?</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <p>
        {% if players and players|length > 0 %}
            <b>Registered Players</b>
            <table class="table">
                <thead class="thead-dark">
                <th>Name</th>
                <th>TGR Score</th>
                </thead>
                <tbody>
                {% for p in players %}
                    <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.score }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No registered players.</p>
        {% endif %}
    </p>
{% endblock %}
