{% extends 'layout.html' %}
{% from '_formhelpers.html' import render_field, submit_button %}

{% block body %}
    <form method='POST'>
        {{ form.hidden_tag() }}
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
        </dl>
        {{ submit_button('Kirjaudu sisään') }}
    </form>
{% endblock %}
