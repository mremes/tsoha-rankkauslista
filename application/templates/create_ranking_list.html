{% extends 'layout.html' %}
{% from '_formhelpers.html' import render_field, render_radiofield %}

{% block body %}
    <form method='POST'>
        {{ form.hidden_tag() }}
        <dl>
            {{ render_field(form.name) }}
            {{ render_radiofield(form.gender_filter) }}
            {{ render_field(form.age_cap_lo) }}
            {{ render_field(form.age_cap_hi) }}
        </dl>
        <input type='submit' value='Luo lista'>
    </form>
{% endblock %}
